<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <h1>Ejemplo Formulario</h1>

    <form action="">

        <label>Cedula</label>
        <input type="number" autofocus required min="1000" max="2000"><br>

        Nombre
        <input type="text" required readonly value="Daniel" size="12"><br>

        Contrase√±a
        <input type="password"><br>

        Fecha de nacimiento
        <input type="date"><br>

        Fecha y hora de nacimiento
        <input type="datetime-local"><br>

        Hora de nacimiento
        <input type="time"><br>

        Sexo <br> <!-- Pra crear radiobutton como checkbox -->
        <input type="radio" name="sexo"checked>Hombre<br>
        <input type="radio" name="sexo"checked>Mujer <br>

        Deportes <br>
        <input type="checkbox">Futbol <br>
        <input type="checkbox">Basquet <br>
        <input type="checkbox">Tennis <br>
        <input type="checkbox">Beisbol <br>

        Correo electronico
        <input type="email"><br>

        Sube una foto
        <input type="file"> <br>

        <input type="button" value="Agregar datos"> <br>
        <input type="submit" value="Enviar datos"> <br> 
        <input type="reset" value="Limpiar formulario"> <br>
        

    

    </form>

</body>
</html>
