<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Informacion sobre el producto</title>
</head>
<body>
    <h1>Informacion sobre el producto</h1>
    <fieldset>
        <legend>Datos básicos</legend>
        <label>Nombre</label><br>
        <input type="text"><br>
         
        <textarea name="" id="" cols="60" rows="5"></textarea><br>

        Elegir
        <input type="text">
        <input type="button" value="Elegir..."> <br>

        <input type="checkbox">Añadir controlador de visitas.
    </fieldset>

    <fieldset>
        <legend>Datos economicos</legend>
        Precio <input type="text"> € &nbsp; 
        Impuestos 
        <select>
            <option value="">4%</option>
            <option value="">7%</option>
            <option value="">16%</option>
            <option value="">25%</option>
        </select> <br>
        Promoción <br>
        <input type="checkbox" checked>Ninguno<br>
        <input type="checkbox">Transporte gratuito<br>
        <input type="checkbox">Descuento 5%
    </fieldset>

</body>
</html>
