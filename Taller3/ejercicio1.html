<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tabla 1</title>
</head>
<body>
    <h1>Ejemplo Tabla # 1</h1>
    <table border="3">
        <Caption>TABLE USING COLSPAN, ROWSPAN</Caption>
        <tr>
            <td rowspan="9" colspan="2">A</td>
            <td rowspan="8">B</td>
            <td rowspan="7">C</td>
            <td rowspan="6">D</td>
            <td rowspan="5">E</td>
            <td rowspan="4">F</td>
            <td colspan="2"><center>AH</center></td>
            <td rowspan="4">H</td>
            <td rowspan="5">I</td>
            <td rowspan="6">J</td>
            <td rowspan="7">K</td>
            <td rowspan="8">L</td>
            <td rowspan="10">M</td>
        </tr>
        <tr>
            <td colspan="2"><center>G</center></td>
        </tr>
        <tr>
            <td colspan="2"><center>GH</center></td>
        </tr>
        <tr>
            <td colspan="2"><center>N</center></td>
        </tr>
        <tr>
            <td colspan="4"><center>O</center></td>
        </tr>
        <tr>
            <td colspan="6"><center>p</center></td> 
        </tr>
        <tr>
            <td colspan="8"><center>Q</center></td>
        </tr>
        <tr>
            <td colspan="2"><center>R</center></td>
            <td><center>S</center></td>
            <td><center>T</center></td>
            <td colspan="2"><center>U</center></td>
            <td><center>V</center></td>
            <td><center>W</center></td>
            <td colspan="2"><center>X</center></td>
        </tr>
        <tr>
            <td colspan="12"><center>Y</center></td>  
        </tr>
        <tr>
            <td colspan="3"><center>Z</center></td>
            <td><center>1</center></td>
            <td><center>2</center></td>
            <td><center>3</center></td>
            <td><center>4</center></td>
            <td colspan="2"><center>5</center></td>
            <td><center>6</center></td>
            <td><center>7</center></td>
            <td><center>8</center></td>
            <td><center>9</center></td>
            <td><center>10</center></td>
        </tr>
    </table>
</body>
</html>
